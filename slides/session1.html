## How to come up with an idea

.small-font[
* Identify [aspects of the course](https://minerva.leeds.ac.uk/ultra/courses/_533806_1/cl/outline) that have **interested you** and some of the readings that you have undertaken.  Are there aspects that you’d be able and **want to develop further**?
]
--
.small-font[
* Note some of the **[methods and technologies](https://www.tidymodels.org/)** used -- could you apply these to a different study area or a slightly different problem?
]
--
.small-font[
* Is there an **[interesting dataset](https://movement.uber.com/?lang=en-GB)** that you’d like to explore further?
]
--
.small-font[
* Is there a **[particular issue](https://www.theguardian.com/society/2019/jan/28/improving-uk-cycling-rates-could-save-nhs-319m-says-report)** related to your home country or your previous study/employment that you could focus on.
]
--
.small-font[
* Have you read a research paper that [especially interested you](https://link.springer.com/article/10.1007/s12061-020-09347-2) -- could you carry out a similar study with some related data for Leeds/UK/home country?
]
